{% extends 'base.html' %}

{% block title %}
    Confirm
{% endblock title %}

{% block content %}
<h1>Delete Post</h1>
<form method="POST">
    {% csrf_token %}
    <h2>Are you sure you want to delete:</h2>
    <h2>"{{ post.title }}" ?</h2>
    <div class="author-options" id="confirm-del">
        <a id="log-in-icon" href="{% url 'login' %}" class="card-link btn btn-danger btn-lg active">Confirm <i class="fa-solid fa-dumpster-fire"></i></a>
    </div>
</form>
{% endblock content %}
